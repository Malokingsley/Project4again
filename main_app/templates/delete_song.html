{% extends 'base.html' %}

{% block content %}
  <h1>Delete Song</h1>

  <p>Are you sure you want to delete "{{ song.song }}"?</p>

  <form action="{% url 'delete_song' song.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

  <a href="{% url 'my_songs' %}">Cancel</a>
{% endblock %}
