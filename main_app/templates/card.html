{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ song.artist }} - {{ song.song }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ song.album }}</h6>
      <p class="card-text">Release Year: {{ song.release_year }}</p>
    </div>
  </div>
{% endblock %}
