{% extends 'base.html' %}
{% block content %}

<h1>Toolbox List</h1>

{% for toolbox in toolboxes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ toolbox.name }}</span>
      <p>car make: {{ toolbox.make }}</p>
      <p>car model: {{ toolbox.carmodel }}</p>
      <p>car year: {{toolbox.year}}r</p>
      <p>car info: {{toolbox.info}}</p>
{% endfor %}

{% endblock %}
